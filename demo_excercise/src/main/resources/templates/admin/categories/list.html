<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS để làm nổi bật bảng */
        .table thead th {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }
        .table .btn {
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fa fa-list"></i> Category List</h3>
            </div>
            <div class="card-body">
                <!-- Thông báo -->
                <div class="alert alert-primary text-center" role="alert" th:if="${message != null}">
                    <i class="fa fa-info-circle"></i> <span th:text="${message}"></span>
                </div>
                <!-- Bảng danh mục -->
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Category ID</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.categoryID}"></td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{'/admin/categories/view/' + ${category.categoryID}}" class="btn btn-outline-info btn-sm">
                                    <i class="fa fa-info"></i> View
                                </a>
                                <a th:href="@{'/admin/categories/edit/' + ${category.categoryID}}" class="btn btn-outline-warning btn-sm">
                                    <i class="fa fa-edit"></i> Edit
                                </a>
                                <a th:href="@{'/admin/categories/delete/' + ${category.categoryID}}" class="btn btn-outline-danger btn-sm">
                                    <i class="fa fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <a th:href="@{/admin/categories/add}" class="btn btn-success">
                        <i class="fa fa-plus"></i> Add Category
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Font Awesome để hiển thị các icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
